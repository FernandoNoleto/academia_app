name: academiaapp
description: A new Flutter project.

publish_to: 'none'


version: 1.0.0+1

environment:
  sdk: ">=2.16.1 <3.0.0"

dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.2
  youtube_player_flutter: ^8.0.0
  firebase_core: ^1.12.0
  firebase_auth: ^3.3.7
  url_launcher: ^6.0.20
  cloud_firestore: ^3.1.8
  http: ^0.13.4
  firebase_storage: ^10.2.7
  firebase_database: ^9.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter


  flutter_lints: ^1.0.0


flutter:
  uses-material-design: true

  assets:
    - assets/images/gym-icon.png
    - assets/images/exercise-icon.png
    - assets/images/rest.png
    - assets/images/exercise.png

  fonts:
    - family: Fredoka
      fonts:
        - asset: assets/fonts/Fredoka-VariableFont_wdth,wght.ttf
        - asset: assets/fonts/static/Fredoka/Fredoka-Light.ttf
          style: italic